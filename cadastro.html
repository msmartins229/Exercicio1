<!DOCTYPE html>
<html lang="br" dir="ltr">

	<head>
		<meta charset="utf-8">
		<title>Cadastro</title>
	</head>

	<body>
		<h1>Dados do cadastro</h1>

		<form method="post" action="validar.html">

			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" 
			placeholder="Nome do produto">

			<br>

			<label for="peso">Peso</label>
			<input type="text" name="peso" id="peso" 
			placeholder="Peso do produto">

			<br>

			<label for="unidademedida">Unidade Medida</label>
			<input type="text" name="unidademedida" id="unidademedida" 
			placeholder="Unidade Medida do peso">

			<br>

			<label for="valor">Valor</label>
			<input type="text" name="valor" id="valor" 
			placeholder="Valor do produto">

			<br>

			<label for="estoqueinicial">Estoque Inicial</label>
			<input type="text" name="estoqueinicial" id="estoqueinicial" 
			placeholder="Estoque inicial do produto">

			<br>

			<label>Mercado</label>
			<br>

			<input type="radio" id="interno" name="mercado" value="I">
			<label for="interno">Interno</label>
			<br>
			
			<input type="radio" id="externo" name="mercado" value="E">
			<label for="externo">Externo</label>
			<br>

			<label for "fornecedor">Fornecedor</label>		
			<select name="fornecedor">
				<option value="0">Selecione</option>
				<option value="1">Empresa A</option>
				<option value="2">Empresa B</option>
				<option value="3">Empresa C</option>
				<option value="4">Empresa D</option>
				<option value="5">Empresa E</option>
			</select>

			<input type="submit" value ="Cadastrar" name="cadastro">
			<input type="reset" value="Limpar">
		</form>

		<a href="produto.html">Voltar</a>
	</body>
	
</html>
